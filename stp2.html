<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="stp2.js"></script>
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div class=" container" style=" color: #00FFFF;">
        <h2 class="mx-auto"
            style="width: 550px; margin-top: 200px; margin-bottom: 30px; font-size: 100px; color: rgb(253, 255, 253); ">
            STOPWATCH
        </h2>
        <div id="timer" class="timer text-center" style="font-size: 50px;">
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">00</span>
        </div>
        <div class="buttons text-center">
            <button type="button" id="start" class="btn btn-success" onclick="start()"
                style="width: 100px; ;">Start</button>
            <button type="button" id="pause" class="btn btn-primary" onclick="pause()"
                style="width: 100px; margin-left: 50px;">Pause</button>
            <button type="button" id="reset" class="btn btn-danger" onclick="reset()"
                style="width: 100px; margin-left: 50px;">Reset</button>
        </div>
    </div>
</body>

</html>
